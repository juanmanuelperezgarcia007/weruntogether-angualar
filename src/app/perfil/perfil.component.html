  <form novalidate class="well form-horizontal" id="contact_form" [formGroup]="form" (ngSubmit)="updateSubmit()"
    *ngIf="form">


    <!-- Form Name -->
    <legend>
      <h2 class="perfil">Perfil</h2>
    </legend><br>

    <div class="col-12 perfil">
      <fieldset>


        <div class="form-group input-group">
          <div class=" offset-md-1 offset-xl-2 col-md-4 col-xl-3 control-label"><label>Nombre</label> </div>
          <div class=" col-md-4 col-xl-4 inputGroupContainer">
            <input formControlName="nombre" class="form-control" type="text">

          </div>
        </div>

        <!-- Text input-->

        <div class="form-group input-group">
          <div class=" offset-md-1 offset-xl-2 col-md-4 col-xl-3 control-label"><label>Apellidos</label> </div>
          <div class=" col-md-4 col-xl-4 inputGroupContainer">
            <input formControlName="apellidos" class="form-control" type="text">

          </div>

        </div>

        <div class="form-group input-group">
          <div class=" offset-md-1 offset-xl-2 col-md-4 col-xl-3 control-label"><label>Email</label> </div>
          <div class=" col-md-4 col-xl-4 inputGroupContainer">
            <input formControlName="email" class="form-control" type="email">

          </div>
        </div>


        <div class="form-group input-group">
          <div class=" offset-md-1 offset-xl-2 col-md-4 col-xl-3 control-label"><label>Usuario</label> </div>
          <div class=" col-md-4 col-xl-4 inputGroupContainer">
            <input formControlName="usuario" class="form-control" type="text">

          </div>
        </div>

        <!-- Text input-->




        <div class="form-group input-group">
          <div class=" offset-md-1 offset-xl-2 col-md-4 col-xl-3 control-label"><label>Provincia</label> </div>
          <div class=" col-md-4 col-xl-4 inputGroupContainer">



            <select formControlName="provincia" class="form-control selectpicker">
              <option></option>
              <option value='albacete'>Albacete</option>
              <option value='alava'>Alava</option>
              <option value='alicante'>Alicante</option>
              <option value='almeria'>Almeria</option>
              <option value='asturias'>Asturias</option>
              <option value='avila'>Avila</option>
              <option value='badajoz'>Badajoz</option>
              <option value='barcelona'>Barcelona</option>
              <option value='burgos'>Burgos</option>
              <option value='caceres'>Caceres</option>
              <option value='cadiz'>Cadiz</option>
              <option value='cantabria'>Cantabria</option>
              <option value='castellon'>Castellon</option>
              <option value='ciudad real'>Ciudad Real</option>
              <option value='cordoba'>Cordoba</option>
              <option value='cuenca'>Cuenca</option>
              <option value='gerona'>Gerona</option>
              <option value='granada'>Granada</option>
              <option value='guadalajara'>Guadalajara</option>
              <option value='guipuzcoa'>Guipuzcoa</option>
              <option value='huelva'>Huelva</option>
              <option value='huesca'>Huesca</option>
              <option value='islas baleares'>Islas Baleares</option>
              <option value='jaen'>Jaen</option>
              <option value='la coruña'>La Coruña</option>
              <option value='la rioja'>La Rioja</option>
              <option value='las palmas'>Las Palmas</option>
              <option value='leon'>Leon</option>
              <option value='lerida'>Lerida</option>
              <option value='lugo'>Lugo</option>
              <option value="madrid">Madrid</option>
              <option value='malaga'>Malaga</option>
              <option value='murcia'>Murcia</option>
              <option value='navarra'>Navarra</option>
              <option value='orense'>Orense</option>
              <option value='palencia'>Palencia</option>
              <option value='pontevedra'>Pontevedra</option>
              <option value='salamanca'>Salamanca</option>
              <option value='segovia'>Segovia</option>
              <option value='sevilla'>Sevilla</option>
              <option value='soria'>Soria</option>
              <option value='teruel'>Teruel</option>
              <option value='tarragona'>Tarragona</option>
              <option value='tenerife'>Tenerife</option>
              <option value='toledo'>Toledo</option>
              <option value='valencia'>Valencia</option>
              <option value='valladolid'>Valladolid</option>
              <option value='vizcaya'>Vizcaya</option>
              <option value='zamora'>Zamora</option>
              <option value='zaragoza'>Zaragoza</option>
            </select>
          </div>
        </div>




        <!-- Text input-->

        <div class="form-group input-group">
          <div class=" offset-md-1 offset-xl-2 col-md-4 col-xl-3 control-label"><label>Población</label> </div>
          <div class=" col-md-4 col-xl-4 inputGroupContainer">
            <input formControlName="poblacion" class="form-control" type="text">

          </div>
        </div>







        <!-- Button actualizar -->
        <div class="form-group input-group">
          <div class="col-md-12 col-xl-12"><br>
            <button type="submit" class="col-xl-6 btn btn-warning">Actualizar datos<span
                class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>

        <!-- Button borrar -->
        <div class="form-group input-group">
          <div class="col-md-12 col-xl-12"><br>

            <button (click)='delUser()' class="col-xl-6 btn btn-delete">Borrar Usuario<span
                class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>

      </fieldset>
    </div>



  </form>
</div>
