
<div class="container-fluid">
  
    <img class="foto-noticias col-12" src="../../assets/noticias/noticia (14).jpg" alt="">
 
</div>
<div class="contenedor">
    <a id='titulares'></a>
<h2 class="tituloNoticias">Noticias</h2>

<div class="row">

 
  <div class="titulares row col-12">

    <div *ngFor="let not of noticias" class="my-3 col-4 noticias" (click)="selecionarNoticia(not)">

      <div class="imagen-noticia">
        <img class="col-12 imagen" src="../../assets/noticias/noticia($i).jpg" alt="">
      </div>

      <div class="titulo">
          <a href="/noticias#descripcionNoticia"> <p class="tituloNoticia" [innerHtml]="not.title"></p></a>
      </div>

    </div>

  </div>
  <hr class="col-12">
  <a id='descripcionNoticia'></a>
  <div class="descripcionNoticia col-12 my-5" *ngIf='noticia_selecionada'>

    <p class="contenido_noticia" [innerHtml]="noticia_selecionada.description">

    </p>
    <div>
      <div class="up justify-content-end">
        <a href="/noticias#titulares"><img class="up col-12" src="../../assets/up.png"></a>
      </div>
    </div>
  </div>
</div>
</div>
