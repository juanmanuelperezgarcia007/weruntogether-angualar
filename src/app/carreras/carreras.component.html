<div class="container-fluid">

  <img class="foto-noticias col-12" src="../../assets/noticias/noticia(17).jpg" alt="">

</div>


<div class="container titulo-noticias ">
  <div class="titulo-noticias">
    <h2 class="titulo">{{msg.tittle}}</h2>
  </div>
</div>

<div class="filtradodecarreras container-fluid">
  <div class="filtro container">
    <form novalidate [formGroup]="form" (ngSubmit)="getFiltersRace()">
      <div class="col-12 sin container row">
        <div class="filtrodistancia col-xl-6 col-xs-12">
          <label>{{msg.distmin}}</label>
          <select formControlName="min" class="col-12 form-control selectpicker">
            <option value="">{{msg.mindist}}</option>
            <option *ngFor="let item of arraySinceDistance" [value]=item>desde {{item | meterAkm}}km</option>
          </select>

          <label>{{msg.distmax}}</label>
          <select formControlName="min" class="col-12 form-control selectpicker">
            <option value="">{{msg.maxdist}}</option>
            <option *ngFor="let item of arrayToDistance" [value]=item>hasta {{item | meterAkm}}km</option>
          </select>
        </div>

        <div class="col-xl-6 col-xs-12">
          <label>DÃ­a</label>
          <input class="form-control selectpicker " formControlName="date" type="date">

          <label>{{msg.typeCarrer}}</label>
          <select formControlName="type" class="form-control selectpicker " id="type">
            <option value="">{{msg.chooseTypeCarrer}}</option>
            <option *ngFor="let item of typeCarrer" [value]=item>{{item| titlecase}}</option>
          </select>
        </div>

        <div class="col-xl-6 col-xs-12">
          <label>{{msg.city}}</label>
          <input placeholder='Elije la ciudad que quieres' class="col-12 form-control ciudad selectpicker"
            formControlName="city" type="text">
        </div>

        <div class=" col-xl-6 col-xs-12 inputGroupContainer">
          <label>{{msg.province}}</label>
          <select formControlName="province" class="form-control selectpicker">
            <option value="">{{msg.chooseProvince}}</option>
            <option *ngFor="let item of selectProvince" [value]=item>{{item| province}}</option>
          </select>
        </div>
      </div>

      <button type="submit" class="col-xl-4 col-xs-8 btn btn-primary">{{msg.filter}}</button>
    </form>
  </div>
</div>

<div class="container-fluid filtradodecarreras">
  <div class="container  descripcionCarreras">
    <div class="carreras row col-12" *ngFor="let car of carrerasAll">
      <div class="dia col-xl-3 col-xs-12">
        <strong>{{ car.date | date:"dd/MM"}} </strong>
      </div>
      <div class="carreraDescripcion col-xl-8 col-sm-12">
        <p class="carrer ">
          <strong class="col-xl-3 col-sm-12">{{msg.nameCarrer}}</strong>
          <span class="col-xl-9 col-sm-12">{{ car.name}}</span>
        </p>

        <p class="carrer ">
          <strong class="col-xl-3">{{msg.distance}}</strong>
          <span class="col-xl-9">{{ car.distance}}</span>
        </p>

        <p class="carrer">
          <strong class="col-xl-3">{{msg.city}}:</strong>
          <span class="col-9">{{car.city}}</span>
        </p>

        <p class="carrer">
          <strong class="col-md-3 col-sm-12">{{msg.typeCarrer}}:</strong>
          <span class="col-9 col-sm-12">{{ car.type | titlecase}}</span>
        </p>


      </div>

      <div *ngIf="!OnlyUsers()" class="favoritos col-xl-1" id="{{car.id}}">

        <div class="poner" (click)="isdeleteOrPost(car.id, $event)">
          <i *ngIf="!isFavOrNotFav(car.id)" class="fa fa-star star star--black"></i>
          <i *ngIf="isFavOrNotFav(car.id)" class="fa fa-star star star--gold"></i>
        </div>

      </div>

      <div *ngIf="OnlyUsers()" class="favoritos col-xl-1" id="{{car.id}}">
        <p>
          <a class="session" data-toggle="modal" href="#myModal">{{msg.inicialSesion}}</a>
          {{msg.lookCarrer}}
        </p>
      </div>
    </div>

    <div class="container" *ngIf="noCarrer">
      <img src="../../assets/noma.gif" alt="noMatch">
    </div>

  </div>
</div>
