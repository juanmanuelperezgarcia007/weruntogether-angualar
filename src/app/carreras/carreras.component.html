<div class="container-fluid">

  <img class="foto-noticias col-12" src="../../assets/noticias/noticia(17).jpg" alt="">

</div>


<div class="container titulo-noticias ">
  <div class="titulo-noticias">
    <h2 class="titulo">Carreras</h2>
  </div>
</div>

<div class="filtradodecarreras container-fluid">
  
<div class="filtro container">

  <form novalidate id="contact_form" [formGroup]="form" (ngSubmit)="getFiltersRace()">


    <div class="col12 container row">
      <div class="filtrodistancia col-xl-6 col-xs-12">

        <label>Distancia Min</label> <select formControlName="min" class="col-12 form-control selectpicker">
          <option selected>Selecciona tu distancia</option>
          <option value="5000">Desde 5km</option>
          <option value="10000">Desde 10km</option>
          <option value="15000">Desde 15km</option>
          <option value="21000">Desde 21km</option>
        </select>

        <label>Distancia Max</label> <select formControlName="max" class="col-12 form-control selectpicker">

          <option selected>Selecciona tu distancia</option>
          <option value="10000">hasta 10km</option>
          <option value="15000">hasta 15km</option>
          <option value="21000">hasta 21km</option>
          <option value="43000">hasta 42km</option>
        </select>
      </div>
      <div class="col-xl-6 col-xs-12">
        <label>Día</label>
        <input class="form-control selectpicker " formControlName="date" type="date">

        <label>Tipo de carrera</label>
        <select formControlName="type" class="form-control selectpicker " id="type">
          <option value="" selected></option>
          <option value="asfalto">Asfalto</option>
          <option value="tierra">Tierra</option>
          <option value="obstaculos">Obstáculos</option>

        </select>


      </div>

      <div class="col-xl-6 col-xs-12">
        <label>Ciudad</label>
        <input class="col-12 form-control ciudad selectpicker" formControlName="city" type="text">
      </div>

      <div class=" col-xl-6 col-xs-12 inputGroupContainer">
        <label>Provincia</label>


        <select formControlName="province" class="form-control selectpicker">
          <option selected>Seleciona una provincia</option>
          <option value='albacete'>Albacete</option>
          <option value='alicante'>Alicante</option>
          <option value='alava'>Alava</option>
          <option value='alicante'>Alicante</option>
          <option value='almeria'>Almeria</option>
          <option value='asturias'>Asturias</option>
          <option value='avila'>Avila</option>
          <option value='badajoz'>Badajoz</option>
          <option value='barcelona'>Barcelona</option>
          <option value='burgos'>Burgos</option>
          <option value='caceres'>Caceres</option>
          <option value='cadiz'>Cadiz</option>
          <option value='cantabria'>Cantabria</option>
          <option value='castellon'>Castellon</option>
          <option value='ciudad real'>Ciudad Real</option>
          <option value='cordoba'>Cordoba</option>
          <option value='cuenca'>Cuenca</option>
          <option value='gerona'>Gerona</option>
          <option value='granada'>Granada</option>
          <option value='guadalajara'>Guadalajara</option>
          <option value='guipuzcoa'>Guipuzcoa</option>
          <option value='huelva'>Huelva</option>
          <option value='huesca'>Huesca</option>
          <option value='islas baleares'>Islas Baleares</option>
          <option value='jaen'>Jaen</option>
          <option value='la coruña'>La Coruña</option>
          <option value='la rioja'>La Rioja</option>
          <option value='las palmas'>Las Palmas</option>
          <option value='leon'>Leon</option>
          <option value='lerida'>Lerida</option>
          <option value='lugo'>Lugo</option>
          <option value="madrid">Madrid</option>
          <option value='malaga'>Malaga</option>
          <option value='murcia'>Murcia</option>
          <option value='navarra'>Navarra</option>
          <option value='orense'>Orense</option>
          <option value='palencia'>Palencia</option>
          <option value='pontevedra'>Pontevedra</option>
          <option value='salamanca'>Salamanca</option>
          <option value='segovia'>Segovia</option>
          <option value='sevilla'>Sevilla</option>
          <option value='soria'>Soria</option>
          <option value='teruel'>Teruel</option>
          <option value='tarragona'>Tarragona</option>
          <option value='tenerife'>Tenerife</option>
          <option value='toledo'>Toledo</option>
          <option value='valencia'>Valencia</option>
          <option value='valladolid'>Valladolid</option>
          <option value='vizcaya'>Vizcaya</option>
          <option value='zamora'>Zamora</option>
          <option value='zaragoza'>Zaragoza</option>
        </select>
      </div>

    </div>

    <button type="submit" class="col-xl-4 col-xs-8 btn btn-primary">Filtrar</button>

  </form>
</div>
</div>

<div class="container-fluid filtradodecarreras">

    <div class="container  descripcionCarreras">

        <div class="carreras row col-12" *ngFor="let car of carrerasAll">

            <div class="dia col-xl-3 col-xs-12">
              
                <strong>{{ car.date | date:"dd/MM"}} </strong>
              
            </div>
            <div class="carreraDescripcion col-xl-9 col-sm-12">
              
           <p class="carrer col-sm-12 col-12 ">
              <strong class="col-xl-3 col-sm-12">Nombre: </strong><span class="col-xl-9 col-sm-12"> {{ car.name}}</span>
            
            </p>

            <p class="carrer col-xl-12 "><strong class="col-xl-3">Distancia: </strong> <span class="col-xl-9">{{ car.distance}} </span></p>

            <p  class="carrer col-sm-12 col-12 ">
           
              <strong class="col-xl-3">Ciudad: </strong><span class="col-9">{{ car.city}}</span>
          
            </p>

            <p  class="carrer col-sm-12 col-12"><strong class="col-md-3 col-sm-12">Tipo de Carrera: </strong><span class="col-9 col-sm-12"> {{ car.type}}</span></p>
            

            </div>

          </div>
    
    </div>

</div>
